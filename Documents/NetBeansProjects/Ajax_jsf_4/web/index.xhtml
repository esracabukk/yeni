<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>deneme</title>
        <link href="deneme.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:panelGroup id="header" layout="block" >
            <h1>Header</h1>
        </h:panelGroup>

            <h:panelGroup id="menu" layout="block">

               <h:form>
                   <f:ajax render="content">
                   <ul>
                       <li><h:commandLink value="include1" action="#{bean.setPage('include1.xhtml')}" /></li>            
                       <li><h:commandLink value="include2" action="#{bean.setPage('include2.xhtml')}" /></li>            
                       <li><h:commandLink value="include3" action="#{bean.setPage('include3.xhtml')}" /></li>            
                   </ul>
                   </f:ajax>
               </h:form>   
           </h:panelGroup>

           <h:panelGroup id="content" layout="block" >
           <ui:include src="#{bean.page}" />
           </h:panelGroup>

    </h:body>
</html>
